<script>
$('#div2').hide();
$('#div3').hide();
$(function () {
    $('select').change(function () {
        var val = $(this).val();
        if (val) {
            $('div:not(#div' + val + ')').hide();
          			  $('#header').show();	
            $('#div' + val).show();
        } else {
            $('#header').show();	
            $('div').hide();
        }
    });
});
</script>
